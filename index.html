<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <div class="app-container">
      <h1 class="header-one">Expense Tracker App</h1>
      <p class="total-expense">Total Expense: $</p>
      <form id="form" class="input-container">
        <input
          type="text"
          class="input"
          id="expense-name"
          placeholder="Type your expense name here..."
        />
        <input
          type="text"
          class="input"
          id="expense-value"
          placeholder="Type your $ here..."
        />
        <button type="submit" class="button submit" id="add-button">Add</button>
        <button class="button delete" id="clear-button">Clear All</button>
      </form>
      <section class="expense-container" id="expense-container">
        <table class="table" id="expense-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <td colspan="2">No Expenses Yet!</td>
          </tbody>
        </table>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
